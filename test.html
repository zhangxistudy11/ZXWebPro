<!DOCTYPE html>
<html>
<head>
  <title>文本匹配器</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    
    textarea, input[type="text"], button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    #filter-btn {
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    
    #filter-btn:hover {
      background-color: #45a049;
    }
    
    #output-text {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>文本匹配器</h1>
    
    <label for="input-text">输入源：</label>
    <textarea id="input-text" placeholder="在此处输入文本..."></textarea>
    
    <label for="filter-input">筛选规则：</label>
    <input type="text" id="filter-input" placeholder="在此处输入匹配规则...">
    
    <button id="filter-btn">匹配</button>
    
    <h2>匹配结果：</h2>
    <div id="output-text"></div>
  </div>
  
  <script>
    const filterButton = document.getElementById('filter-btn');
    const inputText = document.getElementById('input-text');
    const filterInput = document.getElementById('filter-input');
    const outputText = document.getElementById('output-text');
    
    filterButton.addEventListener('click', function() {
      const searchText = inputText.value.trim();
      const filterRule = filterInput.value.trim();
      
      const filterOptions = filterRule.split('|');
      
      const patterns = filterOptions.map(rule => new RegExp(rule, 'gi'));
      
      let highlightedText = searchText;
      
      patterns.forEach(pattern => {
        const matches = highlightedText.match(pattern);
        
        if (matches) {
          highlightedText = highlightedText.replace(pattern, '<span class="highlight">$&</span>');
        }
      });
      
      outputText.innerHTML = highlightedText;
    });
  </script>
</body>
</html>
