<!DOCTYPE html>
<html>
<head>
  <title>文本匹配器</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    
    textarea, input[type="text"], button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    #filter-btn {
      margin-top: 10px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      border: none;
    }
    
    #filter-btn:hover {
      background-color: #45a049;
    }
    
    #output-text {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      white-space: pre-wrap;
    }
    
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    
    .option-group {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    
    .option-label {
      margin-right: 10px;
    }
    
    .option-radio {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>文本匹配器</h1>
    
    <label for="input-text">输入源：</label>
    <textarea id="input-text" placeholder="在此处输入文本..."></textarea>
    
    <label for="filter-input">筛选规则：</label>
    <input type="text" id="filter-input" placeholder="在此处输入匹配规则...">
    
    <div class="option-group">
      <label class="option-label" for="case-sensitive-checkbox">大小写敏感：</label>
      <select id="case-sensitive-checkbox">
        <option value="no">否</option>
        <option value="yes">是</option>
      </select>
    </div>
    
    <div class="option-group">
      <label class="option-label">全单词匹配：</label>
      <label for="word-match-no" class="option-radio">否</label>
      <input type="radio" id="word-match-no" name="match-type" value="no" checked>
      <label for="word-match-yes" class="option-radio">是</label>
      <input type="radio" id="word-match-yes" name="match-type" value="yes">
    </div>
    
    <button id="filter-btn">匹配</button>
    
    <h2>匹配结果：</h2>
    <div id="output-text"></div>
  </div>
  
  <script>
    const filterButton = document.getElementById('filter-btn');
    const inputText = document.getElementById('input-text');
    const filterInput = document.getElementById('filter-input');
    const outputText = document.getElementById('output-text');
    const caseSensitiveCheckbox = document.getElementById('case-sensitive-checkbox');
    const wordMatchNoRadio = document.getElementById('word-match-no');
    
    filterButton.addEventListener('click', function() {
      const searchText = inputText.value.trim();
      const filterRule = filterInput.value.trim();
      const isCaseSensitive = caseSensitiveCheckbox.options[caseSensitiveCheckbox.selectedIndex].value === 'yes';
      const isWordMatch = wordMatchNoRadio.checked;
      
      let highlightedText = searchText;
      
      const modifier = isCaseSensitive ? 'g' : 'gi';
      const delimiter = isWordMatch ? '' : '\\b';
      
      const regex = new RegExp(`${delimiter}${filterRule}${delimiter}`, modifier);
      const matches = highlightedText.match(regex);
      
      if (matches) {
        highlightedText = highlightedText.replace(regex, '<span class="highlight">$&</span>');
      }
      
      outputText.innerHTML = highlightedText;
    });
  </script>
</body>
</html>
